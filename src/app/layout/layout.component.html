<div
  [class]="school.name ? 'header' : 'header-nova-escola'"
  [routerLink]="['/painel']"
>
  <!-- Botão hambúrguer -->
  <button
    *ngIf="!noExistesSchool"
    class="btn btn-light d-md-none ms-0"
    (click)="toggleSidebar()"
    aria-label="Abrir menu"
  >
    <i class="bi bi-list"></i>
  </button>
  <nav>{{ school.name }}</nav>
</div>

<div class="d-flex">
  <!-- Sidebar -->
  <div
    id="sidebar"
    class="sidebar bgdark text-white"
    [class.sidebar-closed]="isSidebarClosed"
    *ngIf="school.name"
  >
    <h4 class="ml-2 mt-1">Painel da Escola</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/painel/locais"
          (click)="closeSidebarOnMobile()"
        >
          <i class="bi bi-geo-alt"></i> Locais
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/painel/turmas"
          (click)="closeSidebarOnMobile()"
        >
          <i class="bi bi-people"></i> Turmas
        </a>
      </li>

      <!-- Alunos (com Submenu) -->
      <li class="nav-item">
        <a class="nav-link" (mouseover)="toggleAlunoMenu()">
          <i class="bi bi-person-badge"></i> Alunos
          <i
            class="bi"
            [class]="alunoMenuOpen ? 'bi-chevron-down' : 'bi-chevron-right'"
          ></i>
        </a>
        <ul
          *ngIf="alunoMenuOpen"
          class="nav flex-column ms-3"
          (mouseleave)="toggleAlunoMenu()"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/painel/alunos/cadastro"
              (click)="closeSidebarOnMobile()"
            >
              <i class="bi bi-plus-circle"></i> Cadastro de Aluno
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/painel/alunos/lista"
              (click)="closeSidebarOnMobile()"
            >
              <i class="bi bi-eye"></i> Lista de Alunos
            </a>
          </li>
        </ul>
      </li>

      <!-- Pagamentos (com Submenu) -->
      <li class="nav-item">
        <a class="nav-link" (mouseover)="togglePagamentoMenu()">
          <i class="bi bi-credit-card"></i> Pagamentos
          <i
            class="bi"
            [class]="pagamentoMenuOpen ? 'bi-chevron-down' : 'bi-chevron-right'"
          ></i>
        </a>
        <ul
          *ngIf="pagamentoMenuOpen"
          class="nav flex-column ms-3"
          (mouseleave)="togglePagamentoMenu()"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/painel/pagamentos/assinaturas"
              (click)="closeSidebarOnMobile()"
            >
              <i class="bi bi-check-circle"></i> Assinaturas
            </a>
          </li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link logout" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i> Sair
        </a>
      </li>
    </ul>
  </div>

  <!-- Content Area -->
  <div
    class="content flex-grow-1"
    [ngClass]="{ 'content-nova-escola': noExistesSchool }"
  >
    <router-outlet></router-outlet>
  </div>
</div>
