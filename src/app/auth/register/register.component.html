<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow" style="max-width: 400px; width: 100%">
    <div class="card-header text-center">
      <h3 class="mb-0">Cadastro de Usuário</h3>
    </div>
    <form class="p-4" [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-3">
        <label for="email" class="form-label">Nome:</label>
        <input
          id="name"
          type="name"
          class="form-control"
          formControlName="name"
          required
        />
        <div
          *ngIf="
            registerForm.controls['name'].invalid &&
            registerForm.controls['name'].touched
          "
          class="text-danger small"
        >
          name inválido!
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          required
        />
        <div
          *ngIf="
            registerForm.controls['email'].invalid &&
            registerForm.controls['email'].touched
          "
          class="text-danger small"
        >
          Email inválido!
        </div>
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          required
          minlength="6"
        />
        <div
          *ngIf="
            registerForm.controls['password'].invalid &&
            registerForm.controls['password'].touched
          "
          class="text-danger small"
        >
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>

      <!-- Botão de Cadastro -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="registerForm.invalid"
      >
        Cadastrar
      </button>
    </form>

    <!-- Mensagem de Erro -->
    <p *ngIf="errorMessage" class="text-danger text-center mt-3">
      {{ errorMessage }}
    </p>
  </div>
</div>
