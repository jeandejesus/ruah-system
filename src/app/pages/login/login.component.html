<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Campo de Usuário -->
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" id="username" class="form-control" required [(ngModel)]="email" name="email" #usernameModel="ngModel">
              <div *ngIf="usernameModel.invalid && usernameModel.touched" class="text-danger">
                O campo de email é obrigatório.
              </div>
            </div>

            <!-- Campo de Senha -->
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" #passwordModel="ngModel">
              <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger">
                O campo de senha é obrigatório.
              </div>
            </div>

            <!-- Botão de Submissão -->
             <div class="d-grid gap-2">

               <button type="submit" class="btn btn-primary  mt-4" [disabled]="!loginForm.valid">Entrar</button>
             </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
