<!-- Botão para abrir o modal de criação/edição -->
<h2>Gerenciamento de Locais</h2>

<button class="btn btn-primary" (click)="openModal()">Nova Turma</button>

<!-- Lista de turmas existentes transformada em tabela -->
<div class="mt-4">
  <h3>Turmas Existentes</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Horário</th>
        <th scope="col">Local</th>
        <th scope="col" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turma of turmas">
        <td>{{ turma.name }}</td>
        <td>{{ turma.schedule }}</td>
        <td>{{ turma.local.name }}</td>
        <td class="text-center">
          <!-- Botão de edição -->
          <button class="btn btn-info btn-sm mr-2" (click)="openModal(turma)">
            Editar
          </button>
          <!-- Botão de exclusão -->
          <button
            class="btn btn-danger btn-sm"
            (click)="excluirTurma(turma._id)"
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal de criação/edição -->
<div
  class="modal fade"
  id="turmaModal"
  tabindex="-1"
  aria-labelledby="turmaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="turmaModalLabel">
          {{ editMode ? "Editar Turma" : "Criar Turma" }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #turmaForm="ngForm">
          <div class="form-group">
            <label for="nome">Nome da Turma</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              required
              [(ngModel)]="Novaturma.name"
              name="nome"
              #nomeModel="ngModel"
            />
            <div
              *ngIf="nomeModel.invalid && nomeModel.touched"
              class="text-danger"
            >
              O campo nome é obrigatório.
            </div>
          </div>

          <div class="form-group">
            <label for="duracao">Duração</label>
            <input
              type="number"
              id="duracao"
              class="form-control"
              required
              [(ngModel)]="Novaturma.duration"
              name="duracao"
              #duracaoModel="ngModel"
            />
            <div
              *ngIf="duracaoModel.invalid && duracaoModel.touched"
              class="text-danger"
            >
              O campo duração é obrigatório.
            </div>
          </div>

          <div class="form-group">
            <label for="local">Local</label>
            <select
              id="local"
              class="form-select"
              required
              [(ngModel)]="Novaturma.local"
              name="local"
              #localModel="ngModel"
            >
              <option
                *ngFor="let local of locais"
                [value]="local._id"
                [selected]="local._id === Novaturma.local"
              >
                {{ local.name }}
              </option>
            </select>
            <div
              *ngIf="localModel.invalid && localModel.touched"
              class="text-danger"
            >
              O campo local é obrigatório.
            </div>
          </div>

          <div class="form-group">
            <label for="horario">Horário</label>
            <input
              type="text"
              id="horario"
              class="form-control"
              required
              [(ngModel)]="Novaturma.schedule"
              name="horario"
              #horarioModel="ngModel"
            />
            <div
              *ngIf="horarioModel.invalid && horarioModel.touched"
              class="text-danger"
            >
              O campo horário é obrigatório.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary mt-4"
            [disabled]="!turmaForm.valid"
          >
            {{ editMode ? "Atualizar" : "Criar" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
