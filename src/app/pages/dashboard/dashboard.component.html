<div
  class="container min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="row justify-content-center w-100" *ngIf="noExistesSchool">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <p class="mb-0">Criação da escola</p>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Campo de Usuário -->
            <div class="form-group">
              <label for="nome">nome</label>
              <input
                type="text"
                id="nome"
                class="form-control"
                required
                [(ngModel)]="school.name"
                name="nome"
                #nomeModel="ngModel"
              />
              <div
                *ngIf="nomeModel.invalid && nomeModel.touched"
                class="text-danger"
              >
                O campo de nome é obrigatório.
              </div>
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                id="username"
                class="form-control"
                required
                [(ngModel)]="school.email"
                name="email"
                #usernameModel="ngModel"
              />
              <div
                *ngIf="usernameModel.invalid && usernameModel.touched"
                class="text-danger"
              >
                O campo de email é obrigatório.
              </div>
            </div>
            <div class="form-group">
              <label for="telefone">telefone</label>
              <input
                type="phone"
                id="telefone"
                class="form-control"
                required
                [(ngModel)]="school.phone"
                name="telefone"
                #telefoneModel="ngModel"
              />
              <div
                *ngIf="telefoneModel.invalid && telefoneModel.touched"
                class="text-danger"
              >
                O campo de Telefone é obrigatório.
              </div>
            </div>

            <!-- Botão de Submissão -->
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary mt-4"
                [disabled]="!loginForm.valid"
              >
                Criar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
